<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        /* Sign-in container */
        .signin-container {
            text-align: center;
        }

        /* Title styles */
        h1 {
            color: orange;
        }

        /* Input fields */
        .input-field {
            display: block;
            width: 300px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 20px;
            background-color: #e5d5c3;
        }

        /* Forgot password text */
        .forgot-password {
            font-size: 12px;
            color: black;
            cursor: pointer;
        }

        /* Sign-in button */
        .signin-button {
            width: 320px;
            padding: 10px;
            background-color: orange;
            border: none;
            border-radius: 20px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            margin: 15px 0;
        }

        /* OR separator */
        .or-text {
            margin: 10px 0;
            font-size: 14px;
        }

        /* Apple sign-in button */
        .apple-signin {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 320px;
            padding: 10px;
            background-color: #e5d5c3;
            border-radius: 20px;
            cursor: pointer;
        }

        .apple-signin img {
            width: 20px;
            margin-right: 10px;
        }

        /* Home page button */
        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: orange;
            padding: 10px;
            border-radius: 20px;
            color: black;
            text-decoration: none;
        }

        /* Footer logo */
        .footer-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Home Page Button -->

    <!-- Sign In Container -->
    <a class="signin-container">
        <h1>SIGN IN</h1>
        <p>sign In To Your Account</p>
        
        <input type="text" class="input-field" placeholder="Email/Phone">
        <input type="password" class="input-field" placeholder="Password">
        <p class="forgot-password">Forgot Password?</p>
        
       <a href="home.html"><button class="signin-button">Sign in</button></a>
        <p class="or-text">OR</p>
        
        <!-- Apple Sign-In Button -->
        <div class="apple-signin">
            <img src="https://img.icons8.com/?size=100&id=30840&format=png&color=000000" alt="Apple Logo">
            <span>Sign in with Apple</span>
        </div>
    </div>
    
    <!-- Footer Logo -->
    <img src="img/image 9.png" alt="airTravel" class="footer-logo" height="200">
</body>
</html>
